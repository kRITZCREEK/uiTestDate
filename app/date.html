<!doctype html>
<html ng-app="plunker">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/example.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>

<body>
<div ng-controller="DatepickerDemoCtrl">
  <h2>Shortcuts:</h2>
  <p class='lead'>Accepted Formats:</p>
  <p class=''>ddMMyy, ddMMyyyy, dd.MM.yy, dd.MM.yyyy</p>
  <p class='lead'>Specials:</p>
  <p class=''>'.' resolves to today()</p>
  <p class=''>ddmm'.' resolves to ddmmcurrentyear</p>
  <p class='text-info'>Input gets cleaned up! Try typing Characters.</p>
  <p class='text-info'>On Focus the element gets selected for convenience</p>
    <div class="row">
      <div class="col-md-6">
          <p class="input-group">
              <!-- <enhanced-date model="dt"></enhanced-date> -->
              <enhanced-date-picker ng-model="dt" is-open="popupFrom"></enhanced-date-picker>
              <span class="input-group-btn">
                <button pop-up-button click="popupFrom"></button>
              </span>
              <input type="text" class="form-control" value="{{dt | date:'dd.MM.yyyy'}}"/>
            </p>
            </p>
            <p class="input-group">
              <!-- <enhanced-date-coupled model="dtbis" date-from="dt" difference="12"><enhanced-date-coupled> -->
              <enhanced-date-picker ng-model="dtbis" is-open="popupTill" date-from="dt" difference="10" coupled-date></enhanced-date-picker>
              <span class="input-group-btn">
                <button pop-up-button click="popupTill"></button>
              </span>
              <input type="text" class="form-control" value="{{dtbis | date:'dd.MM.yyyy'}}"/>
            </p>
        </div>
    </div>
</div>
</body>
</html>
